name: Sphinx build and deployment to GitHub Pages

on:
  # Runs on pushes targeting all branches
  push:
    branches: ["*"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Get dependencies
        run: |
          sudo apt-get install -y pip libapt-pkg-dev
          git submodule update --init docs/sphinx-resources
          pip install -r docs/requirements.txt
          pip install -r docs/sphinx-resources/.sphinx/requirements.txt
      - name: Build HTML documentation
        run: |
          sphinx-build -b html -W docs docs/_build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'docs/_build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
